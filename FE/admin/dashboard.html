<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS App - Quản lý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-page="dashboard">
                                <i class="bi bi-house-door"></i> Tổng quan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="products">
                                <i class="bi bi-box"></i> Sản phẩm
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="store">
                                <i class="bi bi-shop"></i> Quản lý cửa hàng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="inventory">
                                <i class="bi bi-archive"></i> Kho hàng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="stock-receiving">
                                <i class="bi bi-box-arrow-in-down"></i> Nhập hàng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="revenue">
                                <i class="bi bi-graph-up"></i> Doanh thu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="promotions">
                                <i class="bi bi-tag"></i> Khuyến mãi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="staff">
                                <i class="bi bi-people"></i> Nhân viên
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="schedules">
                                <i class="bi bi-calendar"></i> Lịch làm việc
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="pageTitle">Tổng quan</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                                <span id="userName">User</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" id="btnProfile">Hồ sơ</a></li>
                                <li><a class="dropdown-item" href="#" id="btnLogout">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Content area -->
                <div id="mainContent">
                    <!-- Dashboard content will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for forms -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Form content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/admin/dashboard.js"></script>
    <script src="../js/admin/products.js"></script>
    <script src="../js/admin/inventory.js"></script>
    <script src="../js/admin/promotions.js"></script>
    <script src="../js/admin/staff.js"></script>
    <script src="../js/admin/schedules.js"></script>
    <script src="../js/admin/store.js"></script>
    <script src="../js/admin/stock-receiving.js"></script>
    <script src="../js/admin/revenue.js"></script>
</body>
</html>
